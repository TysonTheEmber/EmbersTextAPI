name: Publish Release (manual)

on:
  workflow_dispatch:
    inputs:
      changelog:
        description: "Changelog text (markdown supported)"
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build all loaders
        env:
          ORG_GRADLE_JAVA_HOME: ${{ env.JAVA_HOME }}
        run: ./gradlew build --no-daemon

      - name: Derive version from built jar
        id: derive-version
        run: |
          set -euo pipefail
          # Pick the primary artifact as the first non-sources Fabric 1.20.1 jar
          primary=$(ls fabric-1.20.1/build/libs/*-1.20.1-*.jar | grep -v 'sources' | head -n1)
          base=$(basename "$primary" .jar)
          echo "version=$base" >> "$GITHUB_OUTPUT"
          echo "primary=$primary" >> "$GITHUB_OUTPUT"
          echo "Using version name: $base"

      - name: Publish to Modrinth & CurseForge
        uses: Kir-Antipov/mc-publish@v3
        with:
          version: ${{ steps.derive-version.outputs.version }}
          version-type: release
          changelog: ${{ inputs.changelog || steps.derive-version.outputs.version }}
          loaders: |
            fabric
            forge
            neoforge
          files: |
            fabric-1.20.1/build/libs/*-1.20.1-*.jar
            fabric-1.21.1/build/libs/*-1.21.1-*.jar
            forge-1.20.1/build/libs/*-1.20.1-*.jar
            neoforge-1.21.1/build/libs/*-1.21.1-*.jar
          modrinth-files-primary: ${{ steps.derive-version.outputs.primary }}
          curseforge-files-primary: ${{ steps.derive-version.outputs.primary }}
          game-versions: |
            1.20.1
            1.21.1
          curseforge-game-versions: |
            1.20.1
            1.21.1
          modrinth-id: ${{ vars.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-id: ${{ vars.CURSEFORGE_PROJECT_ID }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
