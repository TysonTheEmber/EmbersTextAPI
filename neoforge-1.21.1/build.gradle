plugins {
    id 'net.neoforged.moddev' version '2.0.140'
}

group = rootProject.group
version = rootProject.version

base {
    archivesName = 'emberstextapi-neoforge-1.21.1'
}

neoForge {
    version = '21.1.72'
    mods {
        emberstextapi {
            sourceSet sourceSets.main
        }
    }
    runs {
        client { client() }
        server { server() }
    }
}

dependencies {
    // Common module via source sets
}

java {
    toolchain { languageVersion = JavaLanguageVersion.of(21) }
    withSourcesJar()
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.withType(ProcessResources).configureEach {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    inputs.property 'version', project.version

    filesMatching('META-INF/neoforge.mods.toml') {
        expand 'version': project.version
    }
}

tasks.withType(Copy).configureEach {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

tasks.withType(Jar).configureEach {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    from('LICENSE') {
        rename { "${it}_${project.base.archivesName.get()}" }
    }

    manifest {
        attributes([
            'Specification-Title'     : 'EmbersTextAPI',
            'Specification-Vendor'    : 'TysonTheEmber',
            'Specification-Version'   : '1',
            'Implementation-Title'    : project.name,
            'Implementation-Version'  : project.version,
            'Implementation-Vendor'   : 'TysonTheEmber',
            'Implementation-Timestamp': new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

sourceSets {
    main {
        java {
            srcDirs project(':common-1.21.1').sourceSets.main.java.srcDirs
        }
        resources {
            srcDir project(':common-1.21.1').sourceSets.main.resources.srcDirs
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = rootProject.group
            artifactId = project.base.archivesName.get()
            version = project.version

            // NeoForge 1.21.x uses Mojang mappings natively; no deobfuscation step required by consumers.
            artifact jar
            artifact sourcesJar

            pom {
                name = "Ember's Text API (NeoForge 1.21.1)"
                description = 'Advanced text rendering API with visual effects and animations for Minecraft mods'
                url = 'https://github.com/TysonTheEmber/EmbersTextAPI'
                licenses {
                    license {
                        name = 'GNU General Public License v3.0'
                        url = 'https://www.gnu.org/licenses/gpl-3.0.html'
                    }
                }
                developers {
                    developer {
                        id = 'tysontheember'
                        name = 'TysonTheEmber'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/TysonTheEmber/EmbersTextAPI.git'
                    developerConnection = 'scm:git:ssh://github.com/TysonTheEmber/EmbersTextAPI.git'
                    url = 'https://github.com/TysonTheEmber/EmbersTextAPI'
                }
            }
        }
    }
    repositories {
        maven {
            name = 'LocalMaven'
            url = uri("file://${findProperty('mavenRepoPath') ?: "${rootProject.buildDir}/maven-repo"}")
        }
    }
}
